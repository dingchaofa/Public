<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            perspective: 1000px;
            padding: 30px;
            background: darkgoldenrod;
        }
        .child {
            width: 400px;
            height: 350px;
            border: 1px solid;
            background: darkred;
        }
        .child:hover {
            transform:translate3d(0,0,10px)
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
