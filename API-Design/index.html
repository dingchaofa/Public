<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ding-Design API</title>
    <style>
        .hi{
            color: blue;
            border: 1px solid;
            }
        .error{
            color: red;
            }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script src="mydom.js"></script>
    <script>
        console.assert(typeof $ === 'function')

        var items = $('li')
        console.log(items, 'items')
        console.assert(items.on !== undefined)
        $('li').on('click', function (e) {
            console.log(e.target)
        })

        console.assert(items.addClass('hi') === items)
        $('li').addClass('cla').removeClass('cla')

        items.text('你好')

        let textList = items.text() // ['你好'x3]
        //console.log(textList)

        console.assert(items.addEventListener === undefined)

        console.assert(items[0] === items.get(0))

        console.assert(items === items.get())

        let item = items.get(0)

        console.assert(item instanceof Object)
        console.assert(item instanceof Element)
        console.log('-----')
        let $item = $(item) // Object

        console.assert(item.tagName === 'LI')
        console.assert(item.addEventListener !== undefined)
        console.assert(item === items[0])

        console.assert($item === item) //用对象做函数返回值，这点是相同的
        console.assert(item.siblings !== undefined)

        console.assert($item.siblings !== undefined)

        let $li = $('li:nth-child(2)') // array
        $li.siblings()
        $li.siblings().addClass('error')

        console.assert($li.siblings().previousSelection === $li)
        console.assert($li.siblings().end() === $li.siblings().previousSelection)

        $li.siblings().removeClass('error').end()
            .addClass('error')

        console.assert(typeof item.on === 'function')  //用对象做函数返回值，这点是相同的
        console.assert(typeof $item.on === 'function')
        console.log('运行完毕')
    </script>
</body>
</html>
